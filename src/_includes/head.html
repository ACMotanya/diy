<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <meta name="keywords" content="DIY Projects and Accessories" />
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="author" content="CousinDIY.com">

  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Web Fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800%7CShadows+Into+Light" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Enriqueta" rel="stylesheet">

  <!-- Vendor CSS -->
  <link rel="stylesheet" href="{{ "/vendor/bootstrap/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/vendor/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/vendor/animate/animate.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/vendor/simple-line-icons/css/simple-line-icons.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/vendor/owl.carousel/assets/owl.carousel.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/vendor/owl.carousel/assets/owl.theme.default.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/vendor/magnific-popup/magnific-popup.min.css" | prepend: site.baseurl }}">

  <!-- Theme CSS -->
  <link rel="stylesheet" href="{{ "/css/theme.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/theme-elements.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/theme-blog.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/theme-shop.css" | prepend: site.baseurl }}">

  <!-- Current Page CSS -->
  <link rel="stylesheet" href="{{ "/vendor/rs-plugin/css/settings.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/vendor/rs-plugin/css/layers.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/vendor/rs-plugin/css/navigation.css" | prepend: site.baseurl }}">

  <link rel="stylesheet" href="{{ "/css/skins/skin-shop-11.css" | prepend: site.baseurl }}">

  <!-- Demo CSS -->

  <link rel="stylesheet" href="{{ "/css/demos/demo-shop-11.css" | prepend: site.baseurl }}">
 
  <link rel="stylesheet" href="{{ "/css/select2.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/select2-bootstrap.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/datatables.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/skins/extension.css" | prepend: site.baseurl }}">

  <!-- Theme Custom CSS -->
  <link rel="stylesheet" href="{{ "/css/custom.css" | prepend: site.baseurl }}">

  <!-- Head Libs -->
  <script src="{{ "/vendor/modernizr/modernizr.min.js" | prepend: site.baseurl }}"></script>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <script src="{{ "/vendor/jquery/jquery.min.js" | prepend: site.baseurl }}"></script>

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
